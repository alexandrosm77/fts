<!doctype html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Forensic LIMS{% endblock %}</title>

  {# https://bootswatch.com/4/solar/ #}
  <link
    rel="stylesheet"
    href="https://bootswatch.com/4/solar/bootstrap.css"
  />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Forensic LIMS</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarColor01"
      aria-controls="navbarColor01"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <section class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'forensic:instructions' %}">
            Instructions List
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'forensic:too_many_hair_samples' %}">
            Problematic Instructions
          </a>
        </li>
      </ul>
    </section>
  </nav>
  {% block content %}{% endblock %}

  {% block js %}{% endblock %}
</body>
</html>
